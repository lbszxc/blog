<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
	<head th:replace="admin/backstage-fragments :: head(~{::title})">
		<meta charset="utf-8" content="width=device-width,initial-scale=1.0">
		<title>博客管理登录</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css" >
		<link rel="stylesheet" href="../../static/css/style.css" />
	</head>
	<body>
	<br/>
	<br/>
	<br/>
	<br/>

		<div class="i-container-small i-padded-tb-massive" style="max-width: 25em !important;">
			<div class="ui container">
				<div class="ui middle aligned center aligned grid">
					<div class="column">
						<h2 class="ui teal image header">
							<img src="../../static/image/logo.png" th:src="@{/image/logo.png}" class="ui tiny rounded image"/>
							<div class="content">
								管理后台登录
							</div>
						</h2>
						<form action="#" th:action="@{/admin/login}" method="post" class="ui large form">
							<div class="ui segment">
								<div class="field">
									<div class="ui left icon input">
										<i class="user icon"></i>
										<input type="text" name="username" placeholder="用户名">
									</div>
								</div>
								<div class="field">
									<div class="ui left icon input">
										<i class="lock icon"></i>
										<input type="password" name="password" placeholder="密码">
									</div>
								</div>
								<button class="ui fluid large teal submit button">登录</button>
							</div>

							<div class="ui error message"></div>

							<div class="ui mini negative message" th:unless="${#strings.isEmpty(message)}" th:text="${message}">
								用户名或密码错误
							</div>

						</form>

<!--						<div class="ui message">-->
<!--							新用户？ <a href="login.php#">注册</a>-->
<!--						</div>-->
					</div>
				</div>
			</div>
		</div>


	<!--/*/<th:block th:replace="admin/backstage-fragments :: script">/*/-->
		<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
		<script src="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.js"></script>
	<!--/*/</th:block>/*/-->

	<script type="text/javascript">
		$('.ui.form').form({
			fields : {
				username : {
					identifier : 'username',
					rules : [{
						type: 'empty',
						prompt: '请输入用户名'
					}]
				},
				password : {
					identifier : 'password',
					rules : [{
						type: 'empty',
						prompt: '请输入密码'
					}]
				}
			}
		});
	</script>

	<br/>
	<br/>
	<br/>
	<br/>

	</body>
	

</html>
