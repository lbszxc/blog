<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head th:fragment="head(title)">
    <meta charset="utf-8" content="width=device-width,initial-scale=1.0">
    <title th:replace="${title}">博客详情</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css" >
    <link rel="stylesheet" href="../static/css/style.css" th:href="@{/css/style.css}"/>
    <link rel="stylesheet" href="../../static/lib/editormd/css/editormd.min.css" th:href="@{/lib/editormd/css/editormd.min.css}"/>
</head>
<body>
    <nav th:fragment="menu(n)" class="ui inverted attached segment i-padded-tb-mini i-shadow-small">

        <div class="ui container">
            <div class="ui inverted secondary stackable menu">
                <img class="ui image item" src="../../static/image/logo.png" th:src="@{/image/logo.png}" style="width: 85px;max-width: 100%;" />
                <a href="#" th:href="@{/admin/blogs}" class="i-item item i-mobile-hide" th:classappend="${n==1} ? 'active'"><i class="home icon"></i>博客</a>
                <a href="#" th:href="@{/admin/types}" class="i-item item i-mobile-hide" th:classappend="${n==2} ? 'active'"><i class="idea icon"></i>分类</a>
                <a href="#" th:href="@{/admin/tags}" class="i-item item i-mobile-hide" th:classappend="${n==3} ? 'active'"><i class="tags icon"></i>标签</a>
                <div class="right i-item i-mobile-hide menu">
                    <div class="ui dropdown item">
                        <div class="text">
                            <img src="https://picsum.photos/id/1025/100/100" th:src="@{${session.user.avatar}}" alt="" class="ui avatar image" />
                            <span th:text="${session.user.nickname}">lbs</span>
                        </div>
                        <i class="dropdown icon"></i>
                        <div class="menu">
                            <a href="#" class="item" th:href="@{/admin/logout}">注销</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <a href="#" class="ui menu toggle black icon button i-right-top i-mobile-show">
            <i class="sidebar icon"></i>
        </a>

    </nav>

    <!-- 底部footer-->
    <footer th:fragment="footer" class="ui inverted vertical segment i-padded-tb-massive">

        <div class="ui center aligned container">
            <div class="ui inverted divided stackable grid">
                <div class="three wide column">
                    <div class="ui inverted link list">
                        <div class="item">
                            <img class="ui rounded image" style="width: 110px;" alt="" src="../static/image/tu.jpg" th:src="@{/image/tu.jpg}"/>
                        </div>
                    </div>
                </div>
                <div class="three wide column">
                    <h4 class="ui inverted header i-text-thin i-text-spaced">最新博客</h4>
                    <div class="ui inverted link list">
                        <a href="#" class="item">用户故事（User Story）</a>
                        <a href="#" class="item">用户故事（User Story）</a>
                        <a href="#" class="item">用户故事（User Story）</a>
                    </div>
                </div>
                <div class="three wide column">
                    <h4 class="ui inverted header i-text-thin i-text-spaced">请联系我</h4>
                    <p>Email：lbs8568@gmail.com</p>
                    <p>QQ：444606332</p>
                </div>
                <div class="seven wide column">
                    <h4 class="ui inverted header i-text-thin i-text-spaced">lbs_Blog</h4>
                    <p class="i-text-thin i-text-spaced i-opacity-mini">这是我的个人博客，里面记录着学习编程的进度和关于编程的资料、问题、新技术相关的任何内容...</p>
                </div>
            </div>
            <div class="ui inverted section divider"></div>
            <p class="i-text-thin i-text-spaced i-opacity-tiny" th:text="#{footer.message}">才能彻底不成熟的名称是陈女士沙茶面每次你每次，吗 明年初的 魔刹石测试</p>
        </div>
    </footer>

    <th:block th:fragment="script">
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.js"></script>
        <script src="../../static/lib/editormd/editormd.min.js" th:src="@{/lib/editormd/editormd.min.js}"></script>
    </th:block>

</body>
</html>
