<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head th:fragment="head(title)">
    <meta charset="utf-8" content="width=device-width,initial-scale=1.0">
    <title th:replace="${title}">博客详情</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css" >
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css" />
    <link rel="stylesheet" href="../static/css/typo.css" th:href="@{/css/typo.css}"/>
    <link rel="stylesheet" href="../static/lib/prism/css/prism.css" th:href="@{/lib/prism/css/prism.css}"/>
    <link rel="stylesheet" href="../static/lib/tocbot/dist/tocbot.css" th:href="@{/lib/tocbot/dist/tocbot.css}"/>
    <link rel="stylesheet" href="../static/css/style.css" th:href="@{/css/style.css}"/>
</head>
<body>
    <!-- 导航 -->
    <nav th:fragment="menu(n)" class="ui inverted attached segment i-padded-tb-mini i-shadow-small">

        <div class="ui container">
            <div class="ui inverted secondary stackable menu">
                <img class="ui image item" src="../static/image/logo.png" th:src="@{/image/logo.png}" style="width: 85px;max-width: 100%;" />
                <a href="#" th:href="@{/}" class="i-item item i-mobile-hide" th:classappend="${n==1} ? 'active'"><i class="home icon"></i>首页</a>
                <a href="#" th:href="@{/types/-1}" class="i-item item i-mobile-hide" th:classappend="${n==2} ? 'active'"><i class="idea icon"></i>分类</a>
                <a href="#" th:href="@{/tags/-1}" class="i-item item i-mobile-hide" th:classappend="${n==3} ? 'active'"><i class="tags icon"></i>标签</a>
                <a href="#" th:href="@{/archives}" class="i-item item i-mobile-hide" th:classappend="${n==4} ? 'active'"><i class="clone icon"></i>归档</a>
                <a href="#" th:href="@{/about}" class="i-item item i-mobile-hide" th:classappend="${n==5} ? 'active'"><i class="info icon"></i>关于我</a>
                <div class="right i-item item i-mobile-hide">
                    <form name="search" action="#" th:action="@{/search}"  method="post" target="_blank">
                        <div class="ui icon inverted transparent input">
                            <input type="text" name="query" placeholder="Search..." th:value="${query}"/>
                            <i onclick="document.forms['search'].submit()" class="search link icon"></i>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <a href="#" class="ui menu toggle black icon button i-right-top i-mobile-show">
            <i class="sidebar icon"></i>
        </a>

    </nav>

    <!-- 底部footer-->
    <footer th:fragment="footer" class="ui inverted vertical segment i-padded-tb-massive">

        <div class="ui center aligned container">
            <div class="ui inverted divided stackable grid">
                <div class="three wide column">
                    <div class="ui inverted link list">
                        <div class="item">
                            <img class="ui rounded image" style="width: 110px;" alt="" src="../static/image/tu.jpg" th:src="@{/image/tu.jpg}"/>
                        </div>
                    </div>
                </div>
                <div class="three wide column">
                    <h4 class="ui inverted header i-text-thin i-text-spaced">最新博客</h4>
                    <div id="newBlog-container">
                        <div class="ui inverted link list" th:fragment="newBlogList">
                            <a href="#" th:href="@{/blog/{id}(id=${blog.id})}" target="_blank" class="item" th:each="blog : ${newBlogs}" th:text="${blog.title}">用户故事（User Story）</a>
                            <!--/*-->
                            <a href="#" class="item">用户故事（User Story）</a>
                            <a href="#" class="item">用户故事（User Story）</a>
                            <!--*/-->
                        </div>
                    </div>
                </div>
                <div class="three wide column">
                    <h4 class="ui inverted header i-text-thin i-text-spaced">请联系我</h4>
                    <p th:text="#{index.email}">Email：lbs8568@gmail.com</p>
                    <p>QQ：444606332</p>
                </div>
                <div class="seven wide column">
                    <h4 class="ui inverted header i-text-thin i-text-spaced">lbs_Blog</h4>
                    <p class="i-text-thin i-text-spaced i-opacity-mini">这是我的个人博客，里面记录着学习编程的进度和关于编程的资料、问题、新技术相关的任何内容...</p>
                </div>
            </div>
            <div class="ui inverted section divider"></div>
            <p class="i-text-thin i-text-spaced i-opacity-tiny" th:text="#{footer.message}">才能彻底不成熟的名称是陈女士沙茶面每次你每次，吗 明年初的 魔刹石测试</p>
        </div>
    </footer>

    <th:block th:fragment="script">
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.js"></script>
        <script src="//cdn.jsdelivr.net/npm/jquery.scrollto@2.1.2/jquery.scrollTo.min.js"></script>
        <script src="../static/lib/prism/js/prism.js" th:src="@{/lib/prism/js/prism.js}"></script>
        <script src="../static/lib/tocbot/dist/tocbot.min.js" th:src="@{/lib/tocbot/dist/tocbot.min.js}"></script>
        <script src="../static/lib/qrcode/qrcode.min.js" th:src="@{/lib/qrcode/qrcode.min.js}"></script>
        <script src="../static/lib/waypoints/jquery.waypoints.min.js" th:src="@{/lib/waypoints/jquery.waypoints.min.js}"></script>
        <script src="../../static/lib/editormd/editormd.min.js" th:src="@{/lib/editormd/editormd.min.js}"></script>
        <script>
            $('#newBlog-container').load(/*[[@{/footer/newBlog}]]*/"/footer/newBlog");
        </script>
    </th:block>
</body>
</html>
